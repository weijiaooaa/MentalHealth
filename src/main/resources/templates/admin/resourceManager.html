<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js " lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

    <title>资源管理</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <!-- Favicon-->
    <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}">
    <!-- Dropzone Css -->
    <link rel="stylesheet" th:href="@{/assets/plugins/dropzone/dropzone.css}">
    <!-- Custom Css -->
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/color_skins.css}">


</head>

<body class="theme-purple ls-toggle-menu">
    <!-- Page Loader -->
    <div th:replace="/basic/pageLoader :: pageLoader"></div>

    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>

    <!-- Top Bar -->
    <div th:replace="/basic/topBar :: topBar"></div>

    <!-- Left Sidebar -->
    <div th:replace="/basic/leftBar :: leftBar"></div>

    <!-- Right Sidebar -->
    <div th:replace="/basic/rightBar :: rightBar"></div>

    <!--Main Content-->
    <section class="content">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>&nbsp;</h2>
                    <h2>内容管理</h2>
                </div>
                <!-- <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a th:href="index.html"><i class="zmdi zmdi-home"></i> MHeal</a></li>
                    <li class="breadcrumb-item"><a th:href="javascript:void(0);">Forms</a></li>
                    <li class="breadcrumb-item active">File Upload</li>
                </ul>
            </div> -->
            </div>
        </div>
        <div class="container-fluid">
            <!-- File Upload | Drag & Drop OR With Click & Choose -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2><strong>文件上传</strong></h2>
                            <a th:href="@{/admin/toDocumentUpload}">
                                <small style="color: #ff6d27">文章上传</small>
                                &nbsp;&nbsp;
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 文章管理 -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2><strong>文章管理</strong></h2>
                        </div>
                        <div class="body">
                            <div class="table-responsive">
                                <table
                                    class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                    <thead>
                                        <tr>
                                            <th>#ID</th>
                                            <th>标题</th>
                                            <th>作者</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody th:each="document:${documents}">
                                        <tr>
                                            <td th:text="${documentStat.count}"></td>
                                            <td th:text="${document.title}"></td>
                                            <td th:text="${document.creator}"></td>
                                            <td th:text="${#dates.format(document.getGmtCreate(),'yyyy-MM-dd')}"></td>
                                            <td>
                                                <a th:href="@{'/document/toDocPage/'+${document.id}}">
                                                    <button class="btn btn-default btn-simple btn-round waves-effect">浏览</button></a>
                                                <a th:href="@{'/admin/delectDoc/'+${document.id}}">
                                                    <button class="btn btn-danger btn-simple btn-round waves-effect">删除</button></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script th:src="@{/assets/bundles/libscripts.bundle.js}"></script> <!-- Lib Scripts Plugin Js -->
    <script th:src="@{/assets/bundles/vendorscripts.bundle.js}"></script> <!-- Lib Scripts Plugin Js -->

    <script th:src="@{/assets/plugins/dropzone/dropzone.js}"></script> <!-- Dropzone Plugin Js -->

    <script th:src="@{/assets/bundles/mainscripts.bundle.js}"></script><!-- Custom Js -->
</body>

</html>
