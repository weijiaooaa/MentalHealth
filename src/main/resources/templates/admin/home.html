<script th:inline="javascript">

    var app = new Vue({
        el: "#app1",

        data :{
           weather: [],
           fengli:{}
        },

        created : async function () {

            try{
                _this = this
                await axios.get("http://wthrcdn.etouch.cn/weather_mini?city=西安")
                    .then(res => {_this.weather = res.data.data})
            }catch (err){
                console.log(err)
            }

            let temp = this.weather.forecast[0].fengli

            this.fengli = temp.substring(9,11)
            console.log(this.weather)
        }
    })

</script>
